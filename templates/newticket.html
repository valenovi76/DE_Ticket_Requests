{% extends 'master.html' %} {% block content %}

<h3>New Request Form </h3>

<div class="row">
    <form action="" method "POST" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">assignment</i>
          <input id="icon_prefix" name="Title "type="text" class="validate">
          <label for="icon_prefix">Ticket Request Titile</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">perm_identity</i>
          <input id="icon_requestor_name" name= "Requestor_Name" type="tel" class="validate">
          <label for="icon_requestor_name">Telephone</label>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" name ="Description" class="materialize-textarea"></textarea>
          <label for="textarea1">Textarea</label>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
